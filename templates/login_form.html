<!DOCTYPE html>

<html>
  <head>
    <title>Kyle's CS253 Wiki Login</title>
  </head>

  <body>
    <h2>Login</h2>
    <form method="post">
      <label>
      Username
      <input type="text" name="username" value="{{vdata['username']}}">
      </label>
      <span style="color: red">{{vdata['e_username']}}</span>
      <br>
      
      <label> 
      Password 
      <input type="password" name="password"> 
      </label>
      <span style="color: red">{{vdata['e_password']}}</span>
	  <br>
	  <div style="color: red">{{vdata['e_login']}}</div>
      <input type="submit">
    </form>
  </body>

</html>
